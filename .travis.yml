language: node_js
node_js:
  - "lts/*"

os:
  - linux
  - osx

stages:
  - build
  - test
  - upload
  - name: deploy
    if: branch = master

cache:
  npm: true
  directories:
    - node_modules #NPM packages

install:
  - npm install

jobs:
  include:
    - stage: build
      script: npm run build
    - stage: test
      script: npm test
    -stage: upload
      script: echo "Uploading..."
    -stage: deploy
      script: echo "Deploy..."
