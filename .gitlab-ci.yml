image: node:latest

build site:
  stage: build
  cache:
    paths:
      - node_modules/
  before_script:
    - apt-get update
    - apt-get install zip unzip nodejs -y
    - npm install --progress=false
  script:
    - npm run build
  artifacts:
    expire_in: 1 week
    paths:
      - dist

